spring.application.name=sursim
server.port=8080
spring.datasource.url=jdbc:h2:mem:sursim;MODE=MYSQL;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always


spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.17.1'

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.jwt.secret=wlstjgusghkdlxlddlekdysha
spring.jackson.property-naming-strategy=SNAKE_CASE